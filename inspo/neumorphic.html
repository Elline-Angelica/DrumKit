<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example Neumorphism</title>
  <link rel="stylesheet" href="neumorphicstyle.css">
  <title>Neumorphism</title>
</head>
<body>

<section>
    <h2>CTA - Default</h2>
    <div class="neumorphic variation1">
      <span><strong>★</strong></span>
    </div>
  </section>
  <section>
    <h2>CTA - Pressed</h2>
    <div class="neumorphic neumorphic--pressed variation1 pressed">
      <span><strong>★</strong></span>
    </div>
  </section>
  
  <section>
    <h2>Toggle - Default</h2>
    <div class="neumorphic variation2">
      <span><strong>Auto</strong></span>
    </div>
  </section>
  <section>
    <h2>Toggle - Pressed</h2>
    <div class="neumorphic neumorphic--pressed variation2 pressed">
      <span><strong>Auto</strong></span>
    </div>
  </section>

</body>
</html>
